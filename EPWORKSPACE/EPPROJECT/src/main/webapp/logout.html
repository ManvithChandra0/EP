<!DOCTYPE html>
<html>
<head>
  <title>Online Bank Management System - Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .logout-container {
      text-align: center;
      margin-top: 200px;
    }

    .logout-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .logout-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h1 class="logout-message">Are you sure?</h1>
    <a href="index.html" class="logout-button">Logout</a>
  </div>

  <script>
    function logout() {
      var confirmation = confirm("Are you sure you want to logout?");
      if (confirmation) {
        // Perform logout action or redirect to the logout endpoint
        window.location.href = "logout.html";
      }
    }
  </script>
</head>
</body>
</html>
