<!DOCTYPE html>
<html>
<head>
  <title>Online Bank Management System - Account Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .navbar li {
      float: left;
    }

    .navbar li a {
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #111;
    }

    .account-details {
      margin: 20px;
    }

    .account-details h1 {
      margin-bottom: 20px;
    }

    .account-details-table {
      width: 100%;
      border-collapse: collapse;
    }

    .account-details-table th,
    .account-details-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .account-details-table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
    <div class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="transaction.html">Transactions</a></li>
     
          <li><a href="accountdetails.html">Account Details</a></li>
          
        <li><a href="login.html">Login</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>


  <div class="account-details">
    <h1>Account Details</h1>

    <table class="account-details-table">
      <tr>
        <th>Account Number</th>
        <td>1234567890</td>
      </tr>
      <tr>
        <th>Account Type</th>
        <td>Savings</td>
      </tr>
      <tr>
        <th>Available Balance</th>
        <td>$10,000</td>
      </tr>
      <tr>
        <th>Interest Rate</th>
        <td>5%</td>
      </tr>
      <tr>
        <th>Last Transaction</th>
        <td>Deposit - $500</td>
      </tr>
    </table>
  </div>
</body>
</html>
