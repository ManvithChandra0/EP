  <title>Money Transfer</title>
  <style>
    /* Form styles */
    .transfer-form {
      max-width: 400px;
      margin: 0 auto;
    }

    .transfer-form label {
      display: block;
      margin-bottom: 10px;
    }

    .transfer-form input[type="text"],
    .transfer-form input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .transfer-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .transfer-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Money Transfer</h1>

  <form class="transfer-form">
    <label for="fromAccount">From Account:</label>
    <input type="text" id="fromAccount" name="fromAccount" placeholder="Enter your account number" required>
<br>
<br>
    <label for="toAccount">To Account:</label>
    <input type="text" id="toAccount" name="toAccount" placeholder="Enter recipient's account number" required>
<br>
<br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter the transfer amount" required>

    <br>
    <br>

    <center><button type="submit">Transfer</button></center>
  </form>


</body>
